<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="watchBody">

            <div class="counter">
                <div>
                    <h1 id="minHeading">00</h1>
                    <p>min</p>

                </div>
                <div>
                    <h1 id="secHeading">00</h1>
                    <p>sec</p>
                </div>
                <div>
                    <h1 id="msecHeading">00</h1>
                    <p>msec</p>
                </div>
            </div>


            <div class="buttons">
                <button class="startBtn" onclick="startWatch()">START</button>
                <button class="stopBtn" onclick="stopWatch()">STOP</button>
                <button class="resetBtn" onclick="resetWatch()">RESET</button>
            </div>

        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
